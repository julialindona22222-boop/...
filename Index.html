<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>:</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fundoVermelho 60s linear forwards;
    }

    @keyframes fundoVermelho {
      0%   { background-color: #000000; }
      50%  { background-color: #3b0000; }
      100% { background-color: #120000; }
    }

    #texto {
      color: #ffffff;
      font-size: 40px;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: aparecer 5s ease forwards;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="texto">:)</div>

  <script>
    let tentouAbrir = false;
    let entrouNoApp = false;

    function abrirTikTok() {
      tentouAbrir = true;

      // tentativa de abrir o app
      window.location.href = "tiktok://";

      // fallback web
      setTimeout(() => {
        if (!entrouNoApp) {
          window.location.href = "https://www.tiktok.com";
        }
      }, 1500);
    }

    // detectar se o app abriu (perda de foco)
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        entrouNoApp = true;
      }
    });

    // depois que o fundo ficar MUITO escuro
    setTimeout(() => {
      abrirTikTok();
    }, 60000); // 60 segundos

    // se tentou abrir e nÃ£o entrou no app, fecha
    setTimeout(() => {
      if (tentouAbrir && !entrouNoApp) {
        window.close();
      }
    }, 65000);
  </script>
</body>
</html>
